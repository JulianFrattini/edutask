name: CI

on:
  push:
    branches:
      - main  # Adjust the branch name if necessary
  pull_request:
    branches:
      - main  # Adjust the branch name if necessary

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest  # You can choose a different runner if needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9  # Adjust the Python version if needed

      - name: Install dependencies
        run: pip install -r requirements.pip

      - name: Run pytest
        run: |
          pytest ./backend/test/assignments/2/test_get_user_by_email.py
          pytest ./backend/test/assignments/3/test_create.py

